<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        const person = {
            firstname : "Eko",
            middlename : "Teguh",
            lastname : "Sanjaya",
            address : {
                country : "Indonesia",
                city : "Subang"
            },

            hobbies : ["Coding", "Renang", "Bseebol"]
        }

        //UBAH KE JSON
        const json1 = JSON.stringify(person);
        console.info(json1);


        //BALIKIN KE JS OBJECT
        const balik = JSON.parse(json1);
        console.info(balik);




    </script>
</body>
</html>
