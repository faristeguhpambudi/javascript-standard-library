<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATH </title>
</head>
<body>
    <script>
        {
            console.info(Math.max(10,182,892,11,92)); //nilai terbesar
            console.info(Math.min(10,182,892,11,92)); //nilai terkecil
            console.info(Math.round(10.7)); //membulatkan ke nilai terdekat
            console.info(Math.round(10.2)); //membulatkan ke nilai terdekat
            console.info(Math.floor(10.3)); //membulatkan selalu ke bawah
            console.info(Math.ceil(10.4)); //membulatkan selalu ke atas
        }
    </script>
</body>
</html>
